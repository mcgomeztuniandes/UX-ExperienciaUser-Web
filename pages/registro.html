<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Alarma Meeting 1.0 | Dashboard</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
   <!-- Bootstrap 3.3.2 -->
   <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />    
   <!-- FontAwesome 4.3.0 -->
   <link href="../https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
   <!-- Ionicons 2.0.0 -->
   <link href="../http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet" type="text/css" />    
   <!-- Theme style -->
   <link href="../dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
   <!-- AdminLTE Skins. Choose a skin from the css/skins 
        folder instead of downloading all of them to reduce the load. -->
   <link href="../dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="skin-blue">
    <div class="wrapper">
      <header class="main-header">
        <!-- Logo -->
        <a id="logo" href="#" class="logo"><b>Alarma</b> Meeting 1.0</a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a id="btnCerrar" href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              <li id="registro" class="dropdown user-menu">
                <a id="btnRegistro2" href="" class="dropdown-toggle" data-toggle="dropdown">
                  <img src="../dist/img/Ingresar.png" class="user-image" alt="User Image"/>
                  <span class="hidden-xs">Registro</span>
                </a>
                <ul class="dropdown-menu">
                  <li class="user-header" style="background-color: white;">
                    <form class="px-4 py-3">
                      <div class="login-logo" >
                        <a style="color: #2b78e4;" href="#">Registro</a>
                      </div><!-- /.login-logo -->
                      
                      <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="Usuario"/>
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                      </div>

                      <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="Correo eléctronico"/>
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                      </div>

                      <div class="form-group has-feedback">
                        <input type="password" class="form-control" placeholder="Password"/>
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                      </div>
                    </form>
                  </li> 
                  <!-- Menu Footer-->
                  <li style="text-align: center;">
                    <br>
                    <br>
                    <br>  
                    <div class="col-12">
                        <button id="btnCancelar" style="width: 130px; border-radius: 10px;" class="btn btn-danger btn-sm">Cancelar</button>
                        <button id="btnLogin" style="width: 130px; border-radius: 10px;" class="btn btn-success btn-sm">Aceptar</button>
                        <br>
                        <br>  
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- Left side column. contains the logo and sidebar -->
      <aside class="main-sidebar">
      </aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
      </div><!-- /.content-wrapper -->
      <footer class="main-footer">
        <div class="pull-right hidden-xs">
          <b>Version</b> 1.0
        </div>
        <strong>Elaborado &copy; 2023 <a href="#">Milton Gómez</a>.</strong>
      </footer>
    </div><!-- ./wrapper -->

    <!-- jQuery 2.1.3 -->
    <script src="../plugins/jQuery/jQuery-2.1.3.min.js"></script>
    <!-- jQuery UI 1.11.2 -->
    <script src="../http://code.jquery.com/ui/1.11.2/jquery-ui.min.js" type="text/javascript"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>    
    <script src="../dist/js/app.min.js" type="text/javascript"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src="../dist/js/pages/dashboard.js" type="text/javascript"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="../dist/js/demo.js" type="text/javascript"></script>
    <script type="text/javascript">
        $('#registro').css('display', 'block');
        $('#btnRegistro2').click();

        $('#btnCancelar').click(function(){
            window.location.href = "../index.html";
        });

        $('#btnLogin').click(function(){
            window.location.href = "../index.html";
        });
    </script>
  </body>
</html>
